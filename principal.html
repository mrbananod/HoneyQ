<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HoneyQ - P치gina Principal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .main-container {
      text-align: center;
      padding: 2rem;
    }
    .welcome {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #f8b500;
    }
    .logout-btn {
      background: #ff4d4d;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.8);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>游꼺 HoneyQ</h1>
    <p class="welcome" id="welcomeMessage">Bienvenido, Usuario</p>
    <button class="logout-btn" id="logoutBtn">Cerrar sesi칩n</button>
  </div>

  <script>
    // Mostrar nombre del usuario si est치 guardado
    const savedUser = JSON.parse(localStorage.getItem("user"));
    if (savedUser && savedUser.email) {
      document.getElementById("welcomeMessage").textContent = `Bienvenido, ${savedUser.email}`;
    } else {
      window.location.href = "index.html"; // Si no hay usuario, redirigir al inicio
    }

    // Cerrar sesi칩n
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
